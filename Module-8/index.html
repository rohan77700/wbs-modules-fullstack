<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pokémon Character</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pokemon-icon.png">
