{% extends "base.html" %}

{% block title %}iShare - {{ object.text }}{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <p>{{ object.text }}</p>
                        <img src="{{ object.image.url }}" class="img-fluid rounded">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
